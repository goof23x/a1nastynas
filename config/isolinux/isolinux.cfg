# A1NAS Boot Menu Entries (live-build compatible)
LABEL live
    MENU LABEL ^🚀 A1NAS Live Mode (Default)
    MENU DEFAULT
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live components username=a1nas nosplash quiet splash
    TEXT HELP
    Standard A1NAS live boot with full desktop environment.
    Optimized for general use and testing purposes.
    Compatible with your existing A1nas-firstboot system.
    ENDTEXT

LABEL performance
    MENU LABEL ^⚡ A1NAS Performance Mode
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live components username=a1nas acpi_osi=Linux pcie_aspm=off processor.max_cstate=1
    TEXT HELP
    Optimized for maximum storage performance.
    Ideal for high-performance NAS workloads.
    Reduces power management for consistent performance.
    ENDTEXT

LABEL debug
    MENU LABEL ^🔧 A1NAS Debug Mode
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live components username=a1nas debug systemd.log_level=debug
    TEXT HELP
    Boot with verbose logging and debugging information.
    Useful for troubleshooting hardware or software issues.
    Enhanced logging for system diagnostics.
    ENDTEXT

LABEL safe
    MENU LABEL ^🛡️ A1NAS Safe Mode
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live components username=a1nas nomodeset acpi=off
    TEXT HELP
    Safe mode with minimal drivers and basic functionality.
    Use this if standard boot fails due to hardware issues.
    Compatible with older or problematic hardware.
    ENDTEXT

LABEL persistent
    MENU LABEL ^💾 A1NAS Persistent Storage
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live components username=a1nas persistence
    TEXT HELP
    Boot with persistent storage to save changes.
    Requires a persistence file or partition on USB/disk.
    Changes will be saved between reboots.
    ENDTEXT

LABEL recovery
    MENU LABEL ^🧰 A1NAS Recovery Mode
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live components username=a1nas single
    TEXT HELP
    Emergency recovery mode for system repair.
    Provides access for troubleshooting and fixes.
    Advanced users only - for system recovery tasks.
    ENDTEXT

# Separator
MENU SEPARATOR

# Text mode option
LABEL text
    MENU LABEL ^💻 A1NAS Text Mode
    KERNEL /live/vmlinuz
    APPEND initrd=/live/initrd boot=live components username=a1nas text systemd.unit=multi-user.target
    TEXT HELP
    Boot to text mode without graphical interface.
    Lighter resource usage, good for headless operation.
    Ideal for server deployments and remote management.
    ENDTEXT

# Separator
MENU SEPARATOR

# System controls
LABEL reboot
    MENU LABEL ^🔄 Reboot System
    KERNEL reboot.c32
    TEXT HELP
    Restart the computer system.
    ENDTEXT

LABEL poweroff
    MENU LABEL ^⚡ Power Off System
    KERNEL poweroff.c32
    TEXT HELP
    Shutdown the computer system.
    ENDTEXT

# Help and information
LABEL help
    MENU LABEL ^❓ Boot Help & Information
    KERNEL menu.c32
    APPEND help.cfg
    TEXT HELP
    Display detailed help information about boot options.
    Includes troubleshooting tips and system information.
    ENDTEXT

