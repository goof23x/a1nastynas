# Boot menu entries
LABEL live
    MENU LABEL ^🚀 A1NAS OS - Live Mode (Default)
    MENU DEFAULT
    KERNEL /boot/vmlinuz
    APPEND initrd=/boot/initrd boot=live components quiet splash toram live-media-path=/live
    TEXT HELP
    Standard A1NAS live boot with full desktop environment.
    All changes are stored in RAM - system boots quickly.
    Recommended for most users and testing purposes.
    ENDTEXT

LABEL performance
    MENU LABEL ^⚡ A1NAS OS - Performance Mode
    KERNEL /boot/vmlinuz
    APPEND initrd=/boot/initrd boot=live components toram live-media-path=/live acpi_osi=Linux pcie_aspm=off processor.max_cstate=1 intel_idle.max_cstate=0 idle=poll
    TEXT HELP
    Optimized for maximum performance and low latency.
    Disables power saving features for consistent performance.
    Ideal for high-performance storage workloads.
    ENDTEXT

LABEL debug
    MENU LABEL ^🔧 A1NAS OS - Debug Mode
    KERNEL /boot/vmlinuz
    APPEND initrd=/boot/initrd boot=live components live-media-path=/live debug systemd.log_level=debug systemd.log_target=console console=tty0 console=ttyS0,115200n8
    TEXT HELP
    Boot with verbose logging and debugging information.
    Useful for troubleshooting hardware or software issues.
    Serial console enabled for remote debugging.
    ENDTEXT

LABEL safe
    MENU LABEL ^🛡️ A1NAS OS - Safe Mode
    KERNEL /boot/vmlinuz
    APPEND initrd=/boot/initrd boot=live components quiet live-media-path=/live nomodeset acpi=off noapic nosmp
    TEXT HELP
    Safe mode with minimal drivers and basic functionality.
    Use this if standard boot fails due to hardware issues.
    Compatible with older or problematic hardware.
    ENDTEXT

LABEL persistent
    MENU LABEL ^💾 A1NAS OS - Persistent Storage
    KERNEL /boot/vmlinuz
    APPEND initrd=/boot/initrd boot=live components quiet splash live-media-path=/live persistence
    TEXT HELP
    Boot with persistent storage to save changes.
    Requires a persistence file or partition on USB/disk.
    Changes will be saved between reboots.
    ENDTEXT

LABEL recovery
    MENU LABEL ^🧰 A1NAS OS - Recovery Mode
    KERNEL /boot/vmlinuz
    APPEND initrd=/boot/initrd boot=live components live-media-path=/live single init=/bin/bash
    TEXT HELP
    Single user recovery mode for system repair.
    Boots directly to root shell without services.
    Advanced users only - for system recovery tasks.
    ENDTEXT

# Separator
MENU SEPARATOR

# Advanced options submenu
LABEL advanced
    MENU LABEL ^🔬 Advanced Options >
    KERNEL menu.c32
    APPEND advanced.cfg
    TEXT HELP
    Access advanced boot options and system tools.
    Includes text mode, network diagnostics, and utilities.
    ENDTEXT

# System tools
LABEL tools
    MENU LABEL ^🛠️ System Tools >
    KERNEL menu.c32
    APPEND tools.cfg
    TEXT HELP
    Hardware detection, disk utilities, and diagnostic tools.
    Specialized boot modes for system administration.
    ENDTEXT

# Separator
MENU SEPARATOR

# Text mode option
LABEL text
    MENU LABEL ^💻 Text Mode Only
    KERNEL /boot/vmlinuz
    APPEND initrd=/boot/initrd boot=live components live-media-path=/live text systemd.unit=multi-user.target
    TEXT HELP
    Boot to text mode without graphical interface.
    Lighter resource usage, good for headless operation.
    Access via SSH or direct console connection.
    ENDTEXT

# Memory test
LABEL memtest
    MENU LABEL ^🔍 Memory Test (Memtest86+)
    KERNEL memtest86+.bin
    TEXT HELP
    Test system memory for errors and stability.
    Comprehensive memory diagnostic tool.
    Run this if experiencing random crashes or errors.
    ENDTEXT

# Separator
MENU SEPARATOR

# System controls
LABEL reboot
    MENU LABEL ^🔄 Reboot System
    KERNEL reboot.c32
    TEXT HELP
    Restart the computer system.
    ENDTEXT

LABEL poweroff
    MENU LABEL ^⚡ Power Off System
    KERNEL poweroff.c32
    TEXT HELP
    Shutdown the computer system.
    ENDTEXT

# Help and information
LABEL help
    MENU LABEL ^❓ Boot Help & Information
    KERNEL menu.c32
    APPEND help.cfg
    TEXT HELP
    Display detailed help information about boot options.
    Includes troubleshooting tips and system information.
    ENDTEXT

